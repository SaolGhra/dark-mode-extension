<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button id="homeTabBtn" class="tab-btn active">Home</button>
        <button id="configTabBtn" class="tab-btn">Config</button>
      </div>

      <div id="homeTab" class="tab active">
        <h3>Dark Mode Enforcer</h3>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
        <div class="status" id="status"></div>
      </div>

      <div id="configTab" class="tab">
        <div class="config">
          <label for="siteList">Enabled Sites:</label>
          <textarea
            id="siteList"
            placeholder="Enter URLs (one per line)"
            spellcheck="false"
          ></textarea>
          <button id="saveSites">Save Sites</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
